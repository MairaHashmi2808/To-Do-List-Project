<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="taskBox">
            <h2>TO-DO List <img src="icon.png" alt="" height="75px" width="75px"> </h2>
            <div class="row">
                <input type="text" id="taskInput" placeholder="Add your task!">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="listOfTasks">
                <!-- 
                <li class="done">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                 -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
